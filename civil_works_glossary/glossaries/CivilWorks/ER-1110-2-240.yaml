    title: Engineering Manual 1110-2-240, Water Control Management
    description: Engineering Manual 1110-2-240, Water Control Management, defines acronyms 
        and terms commonly used in this report, which describes policies governing water control
        management activities, the establishment of water control plans by the U.S. Army Corps of Engineers (USACE) 
        at all USACE-owned and USACE-operated reservoirs, locks, dams, and other water control projects.
        These terms are defined in the glossary section of the report.

