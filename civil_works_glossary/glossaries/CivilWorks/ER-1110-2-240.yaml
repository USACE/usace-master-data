terms:
- label: Storage
  definition: The retention of water or delay of runoff either by planned operation,
    as in a reservoir, or by temporary filling of overflow areas, as in the progression
    of a flood wave through a natural stream channel.
  anchor: '67'
  parentTopic: Water Control
- label: Active storage
  definition: The volume of the reservoir that is available for authorized purposes
    such as power generation, irrigation, flood control, water supply, etc. The bottom
    elevation is the minimum operating level or the top of inactive storage (where
    present).
    
  anchor: '67'
  parentTopic: Water Control
- label: Dead storage
  definition: The storage that lies below the invert of the lowest outlet and that,
    therefore, cannot readily be withdrawn from the reservoir.
    
  anchor: '67'
  parentTopic: Water Control
- label: Flood surcharge
  definition: The storage volume that may be available between the top of the active
    storage and the design water level.
    
  anchor: '67'
  parentTopic: Water Control
- label: Inactive storage
  definition: The storage volume (if any) of a reservoir between the crest of the
    invert of the lowest outlet and the minimum operating level.
    
  anchor: '67'
  parentTopic: Water Control
- label: Live storage
  definition: The sum of the active-and the inactive storage (if any).
    
  anchor: '67'
  parentTopic: Water Control
- label: Reservoir capacity
  definition: The sum of the dead and live storage of the reservoir.
    
  anchor: '67'
  parentTopic: Water Control
- label: Continuity of Operations
  abbreviation: [ COOP ]
  definition: Emergency relocation and reconstitution of a USACE activity as a result
    of either a natural or a man-made (caused) disaster.
    
  anchor: '67'
  parentTopic: Water Control
- label: Corps Water Management System
  abbreviation: [ CWMS ]
  definition: An integrated system of hardware, software, and communication resources
    supporting the USACE real-time water control mission.
    
  anchor: '67'
  parentTopic: Water Control
- label: Design Water Level
  definition: The maximum water elevation including flood surcharge that a dam is
    designed to withstand.
    
  anchor: '67'
  parentTopic: Water Control
- label: Deviation
  definition: An operation that departs from the approved water control plan or manual
    or operations prescribed by the approved water control plans or manual constitutes
    a deviation. This could include a planned, unplanned, or emergency deviation.
    An allowable deviations is a risk-informed and temporary operation consistent
    with the project authorization, all other applicable laws and policies, and the
    objectives for system and project operations. A deviation may be made in order
    to respond to unforeseen circumstances, alleviate temporary problems or realize
    opportunities to increase project benefits (both direct and incidental) on a temporary
    basis.
    
  anchor: '67'
  parentTopic: Water Control
- label: Drought
  definition: 'A deficiency of moisture or lack of storage that results in adverse
    impacts on people, animals, or vegetation over a sizeable area. Determination
    of drought conditions, in relation to the conditions of streamflow, is usually
    based on the most critically severe sequence of lowwater conditions as determined
    from the historical period of record of streamflow for a particular

    river system. Inasmuch as the period of record of streamflow data varies widely
    between river

    systems, this criterion does not yield a consistent measure of drought severity.
    Hydrologic lowflow analysis utilizing historical data may be necessary to yield
    consistent probabilities of lowwater sequences.
    '
  anchor: '67'
  parentTopic: Water Control
- label: Environmental Flow
  definition: The quality, quantity, and timing of water flows required to maintain
    the components, functions, processes, and resilience of aquatic ecosystems.
    
  anchor: '68'
  parentTopic: Water Control
- label: Guide Curve
  definition: The dividing line between part of the reservoir pool that is designated
    as flood control and that part that is designated as conservation.
    
  anchor: '68'
  parentTopic: Water Control
- label: Letter of Understanding
  definition: "As used herein, a statement that consummates this regulation for any\
    \ given project and defines the general provisions or conditions of the local\
    \ sponsor or owner, cooperation agreed to in the authorizing legislative document,\
    \ and the requirements for compliance with Section 7 of the Flood Control Act\
    \ of 1944, the Federal Power Act, or other special act of Congress. The letter\
    \ of understanding will be signed by a duly authorized representative of the Chief\
    \ of Engineers and the project owner. A field working agreement may be\
    \ substituted for a letter of understanding, provided that the specified minimum\
    \ requirements of the latter, as stated above, are met."
  anchor: '68'
  parentTopic: Water Control
- label: Master Water Control Manual
  definition: A water control manual prepared for a system of projects rather than
    an individual project. Operation. The physical manipulation of spillway gates,
    outlet works, or instrumentation associated with projects. Operations prescribed
    by a water control plan shall include the operational flexibility necessary to
    accomplish the authorized purposes of the project under foreseeable conditions,
    according to the approved water control plan or manual. The approved water control
    plan or manual is a result of intensive study and includes the hydrologic, hydraulic,
    and reservoir regulation analyses of the historical period of record. These analyses
    cover a wide range of hydrologic conditions. The water control plan which could
    include guide curves, physical constraints, and operational constraints is tested
    against this range of conditions. The resulting simulated operations depict what
    could be represented as normal, high or low flows and a range of operations to
    respond to those conditions. Operations within the range contemplated or prescribed
    by a water control plan reflect the operational flexibility of the water control
    plan or manual and are not considered deviations.
    
  anchor: '68'
  parentTopic: Water Control
- label: Project
  definition: Any water resource impoundment project constructed or modified, including
    natural lakes, these could include reservoirs, locks, dams and other water control
    projects
    
  anchor: '68'
  parentTopic: Water Control
- label: Project Owner
  definition: The entity responsible for maintenance, physical operation, and safety
    of the project, and for carrying out the water control plan in the interest of
    flood control or navigation as prescribed by USACE. Special arrangements may be
    made by the project owner for "operating agencies" to perform these tasks.
    
  anchor: '68'
  parentTopic: Water Control
- label: Real Time
  definition: 'As used herein, real time denotes the processing of current information
    or data in a sufficiently timely manner to influence a physical response in the
    system being monitored or controlled. The term includes information on the analyses
    for and execution of water control decisions for both minor and major flood events
    and for navigation and low water regulation based on prevailing hydro-meteorological
    and other conditions and constraints, to achieve

    efficient management of water resource systems.'
  anchor: '68'
  parentTopic: Water Control
- label: Reregulation
  definition: In a multi-dam system, regulating the dramatic peak flows generated
    by upstream dams through the measured release of water from the dam farthest downstream.
    
  anchor: '69'
  parentTopic: Water Control
- label: Reservoir
  definition: "Any dam-and-reservoir project surveyed, planned, and constructed, or\
    \ to be planned, surveyed, constructed, and operated by the U.S. Army Corps of\
    \ Engineers, that is intended to contain storage to be jointly managed and operated\
    \ for multiple purposes under federal law. The terms reservoir and project\
    \ may comprise a single dam-and-reservoir facility or a system of improvements,\
    \ depending on how the project is ultimately authorized by Congress, and may include\
    \ lock and dam projects, if such lock and dam projects contain storage that was\
    \ authorized by Congress and is managed for multiple purposes in accordance with\
    \ congressional intent."
  anchor: '69'
  parentTopic: Water Control
- label: Reservoir Regulation Schedule
  definition: A compilation of operating criteria, guidelines, guide curves, and specifications
    that govern the storage and release functions of a reservoir. In general, schedules
    indicate limiting rates of reservoir releases required during various seasons
    of the year to meet all Congressionally authorized purposes of the particular
    project, acting separately or in combination with other projects in a system.
    Schedules are usually expressed in the form of graphs and tabulations, supplemented
    by concise specifications.
    
  anchor: '69'
  parentTopic: Water Control
- label: Surcharge
  definition: Any storage above the full pool.
    
  anchor: '69'
  parentTopic: Water Control
- label: Water Control Agreement
  definition: 'A compilation of water control criteria, guidelines, diagrams, release

    schedules, guide curves, and specifications that basically govern the use of reservoir
    storage

    space for flood control or navigation, and other authorized purposes. In general,
    they indicate

    controlling or release functions of a water control project for these purposes.
    In general, they

    indicate controlling or limiting rates of discharge and storage space required
    for flood control or

    navigation, based on the runoff potential during various seasons of the year.

    '
  anchor: '69'
  parentTopic: Water Control
- label: Water Control Manual
  definition: A document that provides guidance and instruction for project personnel
    and a reference source for others who may be involved with, responsible for, or
    affected by project regulation. It includes all water control management activities
    as they relate to hydraulic and hydrologic aspects of the project, such as descriptions
    of physical components, operating procedures, historical facts, and other pertinent
    data.
    
  anchor: '69'
  parentTopic: Water Control
- label: Water Control Plan
  definition: "A document that includes coordinated regulation schedules for project/system\
    \ regulation and such additional provisions as may be required to collect, analyze,\
    \ and disseminate basic data, prepare detailed operating instructions, assure\
    \ project safety, and carry out regulation of projects in an appropriate manner.\
    \ For the purpose of this regulation, the term water control plan refers\
    \ to the plan of regulation for a water resources project in the interest of flood\
    \ control, navigation, and other authorized purposes."
  anchor: '69'
  parentTopic: Water Control
- label: Water Control Regulation
  definition: The regulation of water control projects according to regulation schedules
    in the water control plan and any other criteria in the water control manual.
    Either (1) water control procedures and decisions that normally are determined
    by regulating engineers, or (2) provisions governing water control resource management
    found in legal rules, agreements, contracts, FERC licenses, interstate compacts,
    and the like.
    
  anchor: '69'
  parentTopic: Water Control
- label: Water Quality
  definition: The physical, chemical, biological, and radiological characteristics
    of surface and ground water affecting abiotic and biotic interrelationships.
    
  anchor: '70'
  parentTopic: Water Control
- label: Water Quality Management
  definition: The management of water resources to improve, restore, conserve, and
    protect the physical, chemical, biological, and radiological quality of the water
    for natural and human use.
    
  anchor: '70'
  parentTopic: Water Control
