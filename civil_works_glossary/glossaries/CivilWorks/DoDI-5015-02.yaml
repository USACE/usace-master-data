about:
    namespace: https://usace-data.com/civil-works/glossary/DoDI-5015.02#
    prefix: DoDI-5015.02
    title: DoDI-5015.02 Instruction Records Management Program
    description: DoD Instruction 5015.02, Records Management Program,
          defines various acronyms and terms commonly used in this instruction to describe 
          policy, responsibility assignments, and records management  procedures within the DoD.
          These terms are defined in the glossary section of the instruction.
    source:
        linkType: pdf
        glossaryReferences: true
        sourceID: DoDI 5015-02
        authoritativeSource: DoD Instruction Records Management Program
        url: https://www.esd.whs.mil/portals/54/documents/dd/issuances/dodi/501502p.pdf
terms:
 - label: administrative records
   definition: Those records created by all DoD organizations, regardless of
      organizational level, in performing common functions that support the organization’s mission
      activities, but do not directly document the performance of mission functions. Administrative
      records relate to activities such as budget and finance, human resources, medical, equipment and
      supplies, facilities, public and congressional relations, contracting, and similar administrative
      housekeeping or facilitative functions common to most agencies
 - label: campaign
   definition: A series of related major operations aimed at achieving strategic and operational
      objectives within a given time and space.

 - label: contingency operation 
   definition: A military operation that is either designated by the Secretary of Defense
    asa contingency operation or becomes a contingency operation as a matter of law pursuant to
    chapter1 of Title 10, United States Code (Reference (x)).
    contractor Any person who enters into a contract with the USG for the production of material or
    forthe performance of services for national defense.
    DoDpersonnel. Military and civilian employees of the DoD.
    EIS An information system that contains and provides access to electronic federal records,
    electronicmessages, and other information.
 - label: electronic messages
   definition: E-mail and other types of electronic messages that people use to
    communicate This includes, but is not limited to, messages created by chat, text, and e-mail
    systems
 - label: electronic messaging account. Any account that sends or receives electronic messages
   definition:
    electronicrecords. Any information that is recorded in a form that only a computer can process
    andthat satisfies the definition of a federal record pursuant to chapter 31 of Reference (d), also
    knownas the “Federal Records Act.” The term includes both record content and associated
    metadatathat the agency determines is required to meet agency business needs.
 - label: essential records (formerly vital records)
   definition: Records an agency needs to meet operational
    responsibilitiesduring national security emergencies or other emergency conditions (emergency
    operatingrecords) or to protect the legal and financial rights of the USG and those affected by
    USGactivities.
 - label: essential records program
   definition: "The policies, plans, and procedures the agency develops and
    implements - and the resources needed - to identify, use, and protect essential records. This is a
    programelement of an agency's emergency management function.
    ITservice. Engagement of the time and effort of a service provider, through the use of IT,
    whoseprimary purpose is to perform an identifiable task, or tasks, rather than provide an end
    itemof supply."
 - label: intellectual capital
   definition: Intellectual capital is the value associated with the knowledge, applied
    experience organizational technology, synergistic interface (corporate-private-public
    collaboration, and professional skills that provide an organization with relevance within the
    DoD
 - label: interoperable
   definition: The condition achieved among communications-electronics systems or items of
    communicationselectronics equipment when information or services can be exchanged directly
    andsatisfactorily between them and their users.
    DoDI5015.02, February 24, 2015
    Change1, 08/17/2017 13 GLOSSARY
 - label: metadata
   definition: "Information describing the characteristics of data; data or information about data; or
    descriptiveinformation about an entity's data, data activities, systems, and holdings. For
    example discovery metadata is a type of metadata that allows data assets to be found using
    enterprisesearch capabilities."
 - label: non-record materials
   definition: Federally owned informational materials that do not meet the statutory
    definitionof records in accordance with section 3301 of Reference (d), or that have been
    excludedfrom coverage by the definition. Excluded materials are extra copies of documents
    keptonly for reference, stocks of publications and processed documents, and library or museum
    materialsintended solely for reference or exhibit.
 - label: operation
   definition: A military action or the carrying out of a strategic, operational, tactical, service,
    training or administrative military mission.
 - label: operational records
   definition: Records and information in any medium (paper or electronic) created or
    receivedduring the planning or execution of campaigns and contingency operations within a
    CCMDs AO. Records generated as result of operational level actions such as fragmentary
    orders situation reports, military intelligence summaries, etc., are considered operational
 - label: records
   definition: Information dealing with internal administrative matters or any other record whose
    creationis solely required through a Service regulation is not considered operational records for
    thispurpose. See administrative records.
 - label: personal files (also called personal papers)
   definition: Documentary materials belonging to an individual
    thatare not used to conduct agency business. Personal files are excluded from the definition of
    federalrecords and are not owned by the USG.
    record All recorded information, regardless of form or characteristics, made or received by a
    federalagency under federal law or in connection with the transaction of public business and
    preservedor appropriate for preservation by that agency or its legitimate successor as evidence
    ofthe organization, functions, policies, decisions, procedures, operations, or other activities of
    theUSG or because of the informational value of the data in them (in accordance with section
    3301 of Reference (c)). A DoD record also includes operational logistics, analysis, support, and
    othermaterials created or received by the DoD Components in training, contingency, and
    wartimeoperations as well as in all routine and peacetime business.
 - label: recorded information
   definition: All traditional forms of records, regardless of physical form or
    characteristics including information created, manipulated, communicated, or stored in digital or
    electronicform.
 - label: recordkeeping system
   definition: Manual or electronic system that captures, organizes, and categorizes
    recordsto facilitate their preservation, retrieval, use, and disposition.
    recordsmanagement. The planning, controlling, directing, organizing, training, promoting, and
    othermanagerial activities involved with respect to records creation, records maintenance and
    use and records disposition in order to achieve adequate and proper documentation of the
    policiesand transactions of the Federal Government and effective and economical management
    ofagency operations.
 - label: unstructured electronic records
   definition: Records created using office automation applications, such as email and other messaging
    applications, word processing, or presentation software

