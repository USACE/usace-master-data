terms:
- label: Federal project
  definition: means a Corps of Engineers project (work or activity of any nature for
    any purpose which is to be performed by the Chief of Engineers pursuant to Congressional
    authorizations) involving the discharge of dredged or fill material into waters
    of the United States or the transportation of dredged material for the purpose
    of dumping it in ocean waters subject to section 404 of the Clean Water Act, or
    section 103 of the MPRSA.
  anchor: '1'
- label: Permit action
  definition: as used herein means the evaluation of and decision on an application
    for a DA permit pursuant to sections 9 or 10 of the Rivers and Harbors Act of
    1899, section 404 of the Clean Water Act, or section 103 of the MPRSA, as amended,
    or the modification, suspension or revocation of any DA permit (see 33 CFR 325.7).
  anchor: '1'
- label: Public hearing
  definition: means a public proceeding conducted for the purpose of acquiring information
    or evidence which will be considered in evaluating a proposed DA permit action,
    or Federal project, and which affords the public an opportunity to present their
    views, opinions, and information on such permit actions or Federal projects.
  anchor: '1'
